<!-- Create a form with student name listed with roll number and a checkbox to mark attendance. Use tailwind for styling -->

<h2 class="text-2xl text-center">Attendance</h2>
<div>
    <form>
        <table class="w-[100vh] p-4">
            <thead>
                <div class="flex w">
                    <tr class="fixed">
                        <th class="text-2xl w-1/3 text-center font-bold">Roll No.</th>
                        <th class="text-2xl w-1/3 text-center font-bold">Name</th>
                        <th class="text-2xl w-1/3 text-center font-bold">Attendance</th>
                    </tr>
                </div>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td class="w-1/3">{{student.rollNumber}}</td>
                    <td>{{student.firstName}} {{student.lastName}}</td>
                    <td><input type="checkbox" name="attendance" value="present"></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
